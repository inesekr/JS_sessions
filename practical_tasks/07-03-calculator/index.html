<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator with jQuery</title>
</head>

<body>
    <div class="calculator-grid">

        <div class="screen span-four">0</div>

        <button class="span-two clear">AC</button>
        <button class="delete">DEL</button>
        <button class="operation">/</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operation">*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operation">+</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operation">-</button>
        <button class="number">.</button>
        <button class="number">0</button>
        <button class="span-two equals">=</button>
        <!--Class "span-two" is for buttons that will occupy 2 columns, "span-four" - for 4 columns-->

    </div>

</body>

</html>
